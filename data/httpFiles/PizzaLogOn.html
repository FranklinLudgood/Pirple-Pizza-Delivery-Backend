<!DOCTYPE html>
<html>
<head>
	<title>Pizza Delivery Log On</title>
  <link rel="stylesheet" type="text/css" href="PizzaLogOn.css">
</head>
<body>
  <h1>Rashaan's Pizza Shack!!</h1>

	<label for="username">Username:</label>
	<input type="text" id="username" value="Username Here!!">

	<label for="passphrase">Password:</label>
	<input type="password" id="passphrase" value="">

	<button type="button" id="SignIn" onclick="onClicked()" onmouseover="onMouseOutLogOn(this)" onmouseout="onMouseOverLogOn(this)">Sign in</button>

  <script type="text/javascript" src="PizzaLogOn.js"></script>
</body>
</html>
