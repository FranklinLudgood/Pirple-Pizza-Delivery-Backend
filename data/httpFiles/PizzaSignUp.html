<!DOCTYPE html>
<html>
<head>
	<title>Pizza Delivery Sign Up</title>
  <link rel="stylesheet" type="text/css" href="PizzaSignUp.css">
</head>
<body>
  <h1>Rashaan's Pizza Shack!!</h1>

  <label for="first">First Name:</label>
  <input type="text" id="first" value="First Name">

  <label for="last">Last Name:</label>
  <input type="text" id="last" value="Last Name">

  <label for="email">Email Address:</label>
  <input type="text" id="email" value="email address">

  <label for="address">Street Address:</label>
  <input type="text" id="address" value="Street Adress">

  <label for="username">Username:</label>
  <input type="text" id="username" value="Username Here!!">

  <label for="password">Password:</label>
  <input type="password" id="password" value="">

  <button type="button" id="SignUp" onclick="onClicked()" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)">Sign Up</button>

  <script type="text/javascript" src="PizzaSignUp.js"></script>
</body>
</html>
